<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DevFolio Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        textarea {
            overflow: hidden; /* Ascunde scrollbar-urile */
            resize: vertical; /* Permite redimensionarea doar pe verticală */
            width: 50%; /* Ajustează lățimea text-area-ului */
            word-wrap: break-word; /* Împărțirea cuvintelor lungi pentru a se potrivi în lățimea containerului */
        }

    </style>

</head>

<section id="about" class="about-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box-shadow-full">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="about-me pt-4 pt-md-0">
                                <div class="title-box-2">
                                    <h5 class="title-left">Edit About</h5>
                                </div>
                                <form method="POST" th:action="@{/about/update}" th:object="${aboutDto}" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="fullName">Name</label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" th:value="*{fullName}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="profile">Profile</label>
                                        <input type="text" class="form-control" id="profile" name="profile" th:value="*{profile}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" th:value="*{phone}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="about_me">About me</label>
                                        <textarea class="form-control" id="about_me" name="about_me" th:text="*{about_me}" rows="20" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo">New Photo</label>
                                        <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('about_me').addEventListener('input', function() {
        const textarea = this;
        const wordLimit = 10; // Numărul de cuvinte după care se introduce un nou rând

        // Obține textul curent
        let text = textarea.value;
        let words = text.split(/\s+/); // Împarte textul în cuvinte

        if (words.length > wordLimit) {
            let newText = '';
            for (let i = 0; i < words.length; i++) {
                if (i > 0 && i % wordLimit === 0) {
                    newText += '\n'; // Adaugă un salt de linie
                }
                newText += words[i] + ' ';
            }
            textarea.value = newText.trim();
        }
    });
</script>




<!-- JavaScript Libraries -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery-migrate.min.js"></script>

<script src="lib/counterup/jquery.counterup.js"></script>

<script src="lib/lightbox/js/lightbox.min.js"></script>
<script src="lib/typed/typed.min.js"></script>
<!-- Contact Form JavaScript File -->
<script src="/contactform/contactform.js"></script>

<!-- Template Main Javascript File -->
<script src="/js/main.js"></script>

</body>
</html>
