<script>
    document.getElementById('about_me').addEventListener('input', function() {
        const textarea = this;
        const wordLimit = 10; // Numărul de cuvinte după care se introduce un nou rând

        // Obține textul curent
        let text = textarea.value;
        let words = text.split(/\s+/); // Împarte textul în cuvinte

        if (words.length > wordLimit) {
            let newText = '';
            for (let i = 0; i < words.length; i++) {
                if (i > 0 && i % wordLimit === 0) {
                    newText += '\n'; // Adaugă un salt de linie
                }
                newText += words[i] + ' ';
            }
            textarea.value = newText.trim();
        }
    });
</script>
