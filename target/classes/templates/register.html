    <style>
        /*======================================
//--//-->   NAVBAR
======================================*/

        .navbar-b {
            transition: all .5s ease-in-out;
            background-color: #333;
            padding-top: 1.563rem;
            padding-bottom: 1.563rem;
        }

        .navbar-b.navbar-reduce {
            box-shadow: 0px 6px 9px 0px rgba(0, 0, 0, 0.06);
        }

        .navbar-b.navbar-trans .nav-item,
        .navbar-b.navbar-reduce .nav-item {
            position: relative;
            padding-right: 10px;
            padding-left: 0;
        }

        .navbar-b.navbar-trans .nav-link,
        .navbar-b.navbar-reduce .nav-link {
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
        }

        .navbar-b.navbar-trans .nav-link:before,
        .navbar-b.navbar-reduce .nav-link:before {
            content: '';
            position: absolute;
            margin-left: 0px;
            width: 0%;
            bottom: 0;
            left: 0;
            height: 2px;
            transition: all 500ms ease;
        }

        .navbar-b.navbar-trans .nav-link:hover,
        .navbar-b.navbar-reduce .nav-link:hover {
            color: #1B1B1B;
        }

        .navbar-b.navbar-trans .nav-link:hover:before,
        .navbar-b.navbar-reduce .nav-link:hover:before {
            width: 35px;
        }

        .navbar-b.navbar-trans .show > .nav-link:before,
        .navbar-b.navbar-trans .active > .nav-link:before,
        .navbar-b.navbar-trans .nav-link.show:before,
        .navbar-b.navbar-trans .nav-link.active:before,
        .navbar-b.navbar-reduce .show > .nav-link:before,
        .navbar-b.navbar-reduce .active > .nav-link:before,
        .navbar-b.navbar-reduce .nav-link.show:before,
        .navbar-b.navbar-reduce .nav-link.active:before {
            width: 35px;
        }

        .navbar-b.navbar-trans .nav-link:before {
            background-color: #fff;
        }

        .navbar-b.navbar-trans .nav-link:hover {
            color: #fff;
        }

        .navbar-b.navbar-trans .show > .nav-link,
        .navbar-b.navbar-trans .active > .nav-link,
        .navbar-b.navbar-trans .nav-link.show,
        .navbar-b.navbar-trans .nav-link.active {
            color: #fff;
        }

        .navbar-b.navbar-reduce {
            transition: all .5s ease-in-out;
            background-color: #fff;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .navbar-b.navbar-reduce .nav-link {
            color: #0078ff;
        }

        .navbar-b.navbar-reduce .nav-link:before {
            background-color: #0078ff;
        }

        .navbar-b.navbar-reduce .nav-link:hover {
            color: #0078ff;
        }

        .navbar-b.navbar-reduce .show > .nav-link,
        .navbar-b.navbar-reduce .active > .nav-link,
        .navbar-b.navbar-reduce .nav-link.show,
        .navbar-b.navbar-reduce .nav-link.active {
            color: #0078ff;
        }

        .navbar-b.navbar-reduce .navbar-brand {
            color: #0078ff;
        }

        .navbar-b.navbar-reduce .navbar-toggler span {
            background-color: #1B1B1B;
        }

        .navbar-b .navbar-brand {
            color: #fff;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .navbar-b .navbar-nav .dropdown-item.show .dropdown-menu,
        .navbar-b .dropdown.show .dropdown-menu,
        .navbar-b .dropdown-btn.show .dropdown-menu {
            -webkit-transform: translate3d(0px, 0px, 0px);
            transform: translate3d(0px, 0px, 0px);
            visibility: visible !important;
        }

        .navbar-b .dropdown-menu {
            margin: 1.12rem 0 0;
            border-radius: 0;
        }

        .navbar-b .dropdown-menu .dropdown-item {
            padding: .7rem 1.7rem;
            transition: all 500ms ease;
        }

        .navbar-b .dropdown-menu .dropdown-item:hover {
            background-color: #0078ff;
            color: #fff;
            transition: all 500ms ease;
        }

        .navbar-b .dropdown-menu .dropdown-item.active {
            background-color: #0078ff;
        }

        /*--/ Hamburger Navbar /--*/

        .navbar-toggler {
            position: relative;
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: 0;
        }

        .navbar-toggler span {
            display: block;
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin-top: 4px;
            margin-bottom: 4px;
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            left: 0;
            opacity: 1;
        }

        .navbar-toggler span:nth-child(1),
        .navbar-toggler span:nth-child(3) {
            transition: -webkit-transform .35s ease-in-out;
            transition: transform .35s ease-in-out;
            transition: transform .35s ease-in-out, -webkit-transform .35s ease-in-out;
        }

        .navbar-toggler:not(.collapsed) span:nth-child(1) {
            position: absolute;
            left: 12px;
            top: 10px;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
            opacity: 0.9;
        }

        .navbar-toggler:not(.collapsed) span:nth-child(2) {
            height: 12px;
            visibility: hidden;
            background-color: transparent;
        }

        .navbar-toggler:not(.collapsed) span:nth-child(3) {
            position: absolute;
            left: 12px;
            top: 10px;
            -webkit-transform: rotate(-135deg);
            transform: rotate(-135deg);
            opacity: 0.9;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container-register {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007BFF, #00c6ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #0098ff);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
        }

        .toggle-link {
            margin-top: 15px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #0056b3;
        }

        .form-group input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

                <li class="nav-item">

<!--/ Nav End /-->
<div class="container-register">
    <br>
    <br>
    <br>
    <br>
    <h2>Register</h2>

    <form method="POST" action="/register/save" th:object="${user}">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" th:field="*{firstName}"
                   placeholder="Enter your first name" required>
            <p th:if="${#fields.hasErrors('firstName')}"
               th:errorclass="text-danger"
               th:errors="*{firstName}">
            </p>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastName}"
                   placeholder="Enter your last name" required>
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errorclass="text-danger"
               th:errors="*{lastName}">
            </p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}"
                   placeholder="Enter your email" required>
            <p th:if="${#fields.hasErrors('email')}"
               th:errorclass="text-danger"
               th:errors="*{email}">
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   placeholder="Enter your password" required>
            <p th:if="${#fields.hasErrors('password')}"
               th:errorclass="text-danger"
               th:errors="*{password}">
            </p>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn">Register</button>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-success">You've successfully registered to our app!</div>
        </div>

        <div class="toggle-link" onclick="redirectToLogin()">Already have an account? Login</div>
    </form>

</div>

<script>
    function redirectToLogin() {
        window.location.href = '/login';
    }
</script>

</body>
</html>
