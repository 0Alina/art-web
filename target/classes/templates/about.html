<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DevFolio Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body id="page-top">

<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->
<br>
<br>

<section class="about-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box-shadow-full">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="about-img">
                                <img id="profileImage" src="/img/userImage.png" class="img-fluid rounded b-shadow-a" alt="Profile Image">
                                <input type="file" id="profileImageInput" name="profileImage" class="form-control d-none" onchange="previewImage(event)">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <form id="aboutForm" th:action="@{/about/update}" th:object="${aboutDto}" method="post" enctype="multipart/form-data" style="padding-left: 50px;">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" th:field="*{name}" class="form-control" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" id="surname" th:field="*{surname}" class="form-control" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" id="phone" th:field="*{phone}" class="form-control" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="description">About Me</label>
                                    <textarea id="description" th:field="*{description}" class="form-control" rows="6" readonly></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" id="editButton" onclick="enableEdit()">Edit</button>
                                <button type="submit" class="btn btn-success d-none" id="saveButton">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function enableEdit() {
        // Eliminăm atributul readonly de la toate inputurile și textarea
        document.querySelectorAll('#aboutForm input, #aboutForm textarea').forEach(element => {
            element.removeAttribute('readonly');
        });
        // Permitem încărcarea unei noi imagini
        document.getElementById('profileImageInput').classList.remove('d-none');
        // Ascundem butonul Edit și afișăm butonul Save Changes
        document.getElementById('editButton').classList.add('d-none');
        document.getElementById('saveButton').classList.remove('d-none');
    }

    function previewImage(event) {
        var output = document.getElementById('profileImage');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src); // Free memory
        }
    }
</script>



<a href="#" class="back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>
<div id="preloader"></div>

<script src="/contactform/contactform.js"></script>

<script src="/js/main.js"></script>

</body>
</html>
