<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DevFolio Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.10-0/css/ionicons.min.css"
          integrity="sha384-LtWyPIfSTp8w6zKhgVcq5/jo3BMyZTf/bFdwbLZJRe8tkzZVTrmc3Djs8I3K5Kxj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet"  th:href="@{/css/style.css}">

    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body id="page-top">

<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->

<!--/ Section Portfolio Star /-->
<section id="work" class="portfolio-mf sect-pt4 route">
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        <br>
                        Galerie
                    </h3>
                    <p class="subtitle-a">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>

        <body>
        <a th:href="@{gallery/newGalleryItem}" class="button-link">Add New Photo</a>
        </body>

        <div class="row">
            <div class="col-md-4" th:each="galleryItem : ${galleryItems}">
                <div class="work-box">
                    <a href="/img/work-1.jpg" data-lightbox="gallery-mf">
                        <div class="work-img">
                            <img th:src="'data:image/jpeg;base64,' + ${galleryItem.base64Image}" alt="" class="img-fluid">
                        </div>
                        <div class="work-content">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h2 class="w-title" th:text="${galleryItem.title}"></h2>
                                    <div class="w-more">
                                        <span class="w-ctegory" th:text="${galleryItem.title}">Web Design</span> / <span class="w-date">18 Sep. 2018</span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="w-like">
                                        <span><ion-icon name="heart-outline"></ion-icon></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <form th:action="@{/gallery/deleteGalleryItem/{id}(id=${galleryItem.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this tour?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded inline-flex items-center justify-center hover:bg-red-600 transition duration-300" style="border-radius: 8px;">
                        <i class="bi bi-trash mr-2"></i>Delete
                    </button>
                </form>
            </div>
        </div>
        
    </div>
</section>
<!--/ Section Portfolio End /-->

<div class="section-counter paralax-mf bg-image" style="background-image: url(/img/counters-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">450</p>
                        <span class="counter-text">WORKS COMPLETED</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">15</p>
                        <span class="counter-text">YEARS OF EXPERIENCE</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-users"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">550</p>
                        <span class="counter-text">TOTAL CLIENTS</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-award"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">36</p>
                        <span class="counter-text">AWARD WON</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<a href="#" class="back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>
<div id="preloader"></div>

<!-- JavaScript Libraries -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery-migrate.min.js"></script>
<script src="lib/popper/popper.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/counterup/jquery.waypoints.min.js"></script>
<script src="lib/counterup/jquery.counterup.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>
<script src="lib/typed/typed.min.js"></script>
<!-- Contact Form JavaScript File -->
<script src="/contactform/contactform.js"></script>

<!-- Template Main Javascript File -->
<script src="/js/main.js"></script>

</body>
</html>
