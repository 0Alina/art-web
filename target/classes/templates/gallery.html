<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Galerie</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/gallery.css" rel="stylesheet">
</head>

<body id="page-top">

<!--/ Nav Start /-->
<!--<div th:replace="~{/fragments/navbar :: navbar}"></div>-->
<div th:replace="~{fragments/navbar}"></div>
<!--/ Nav End /-->

<div id="confirmationDialog" class="confirmation-dialog">
    <div class="confirmation-content">
        <h3>Confirmare ștergere</h3>
        <p>Sigur doriți să ștergeți această imagine?</p>
        <div class="confirmation-buttons">
            <button id="confirmDelete" class="confirmation-button confirm-button">Acceptă</button>
            <button id="cancelDelete" class="confirmation-button cancel-button">Anulează</button>
        </div>
    </div>
</div>

<section id="work" class="portfolio-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        <br>
                        Galerie
                    </h3>
                    <p class="subtitle-a">
                        Colecția mea de lucrări artistice
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>

        <div class="button-group mb-4">
            <a th:href="@{gallery/newGalleryItem}" class="button-link">Adaugă Imagine Nouă</a>
            <button id="editModeButton" class="button-link button-edit">Edit</button>
        </div>

        <div class="gallery-row">
            <div class="grid-item" th:each="galleryItem : ${galleryItems}">
                <div class="work-box">
                    <a th:href="'data:image/jpeg;base64,' + ${galleryItem.base64Image}" data-lightbox="gallery-mf" th:attr="data-title=${galleryItem.title}">
                        <div class="work-img">
                            <img th:src="'data:image/jpeg;base64,' + ${galleryItem.base64Image}" alt="" class="img-fluid">
                        </div>
                    </a>
                    <div class="work-content">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2 class="w-title" th:text="${galleryItem.title}"></h2>
                                <div class="w-more">
                                    <span class="w-ctegory" th:text="${galleryItem.title}"></span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="w-like">
                                    <span><i class="fas fa-heart"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/gallery/deleteGalleryItem/{id}(id=${galleryItem.id})}" method="post" class="delete-form" style="display: inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="button" class="delete-button" th:attr="data-item-id=${galleryItem.id}">
                            <i class="fas fa-times"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="section-counter paralax-mf bg-image" style="background-image: url(/img/counters-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-paint-brush"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">250</p>
                        <span class="counter-text">LUCRĂRI FINALIZATE</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">10</p>
                        <span class="counter-text">ANI DE EXPERIENȚĂ</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-users"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">150</p>
                        <span class="counter-text">CLIENȚI MULTUMIȚI</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="fas fa-award"></i></span>
                    </div>
                    <div class="counter-num">
                        <p class="counter">15</p>
                        <span class="counter-text">PREMIU OBTINUTE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<div id="preloader"></div>

<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/jquery/jquery-migrate.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/counterup/jquery.waypoints.min.js"></script>
<script src="/lib/counterup/jquery.counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/lightbox/js/lightbox.min.js"></script>
<script src="/lib/typed/typed.min.js"></script>

<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editModeButton = document.getElementById('editModeButton');
        const pageBody = document.body;
        const confirmationDialog = document.getElementById('confirmationDialog');
        const confirmDeleteButton = document.getElementById('confirmDelete');
        const cancelDeleteButton = document.getElementById('cancelDelete');
        let formToDelete = null;
        let msnry = null;

        // Asigură că butonul Edit este în starea corectă la încărcarea paginii
        if (editModeButton) {
            editModeButton.classList.remove('active');
            pageBody.classList.remove('edit-mode');
            editModeButton.textContent = 'Edit';
        }

        if (editModeButton) {
            editModeButton.addEventListener('click', function() {
                pageBody.classList.toggle('edit-mode');
                this.classList.toggle('active');
                this.textContent = this.classList.contains('active') ? 'Ieși din Mod Editare' : 'Edit';
                if (msnry) {
                    setTimeout(() => { msnry.layout(); }, 100);
                }
            });
        }

        const galleryGrid = document.querySelector('.gallery-row');
        if (galleryGrid) {
            galleryGrid.addEventListener('click', function(event) {
                const deleteButton = event.target.closest('.delete-button');
                if (deleteButton && pageBody.classList.contains('edit-mode')) {
                    event.preventDefault();
                    formToDelete = deleteButton.closest('form.delete-form');
                    if (formToDelete && confirmationDialog) {
                        confirmationDialog.style.display = 'flex';
                    }
                }
            });

            msnry = new Masonry( galleryGrid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                gutter: 20,
                percentPosition: true,
                transitionDuration: '0.3s' // Adaugă o tranziție lină la rearanjare
            });

            imagesLoaded( galleryGrid ).on( 'progress', function() {
                msnry.layout();
            });
        }

        if (confirmDeleteButton) {
            confirmDeleteButton.addEventListener('click', function() {
                if (formToDelete) {
                    const itemToRemove = formToDelete.closest('.grid-item'); // Găsește elementul de eliminat
                    formToDelete.submit(); // Trimite cererea de ștergere

                    // Elimină elementul vizual și rearanjează layout-ul Masonry (opțional, după confirmare server)
                    if (itemToRemove && msnry) {
                        // Poți aștepta răspuns AJAX sau poți elimina optimist
                        // msnry.remove(itemToRemove);
                        // msnry.layout();
                        // Sau reîncarcă pagina/componenta după submit
                    }
                }
                if (confirmationDialog) { confirmationDialog.style.display = 'none'; }
                formToDelete = null;
            });
        }

        if (cancelDeleteButton) {
            cancelDeleteButton.addEventListener('click', function() {
                if (confirmationDialog) { confirmationDialog.style.display = 'none'; }
                formToDelete = null;
            });
        }

        if (confirmationDialog) {
            confirmationDialog.addEventListener('click', function(event) {
                if (event.target === confirmationDialog) {
                    confirmationDialog.style.display = 'none';
                    formToDelete = null;
                }
            });
        }

        if (typeof $ !== 'undefined' && typeof $.fn.counterUp !== 'undefined') {
            $('.counter').counterUp({ delay: 10, time: 1000 });
        }

        if (typeof lightbox !== 'undefined') {
            lightbox.option({ 'resizeDuration': 200, 'wrapAround': true });
        }

    });
</script>

<script src="/js/main.js"></script>

</body>
</html>
